<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인, 섹션 관련 요소</title>
</head>
<body>
  <header>헤더</header>
  <nav>내비게이션</nav>

  <!-- section, article은 제목 가지는게 좋음 -->
  <main>
    <section>
      <header>
        <h2>섹션 제목</h2>
      </header> <!-- 섹션의 머릿말 -->
    </section>
    섹션 콘텐츠
    <footer>
      작성자: 나나나
    </footer>

    <article>
      ...
    </article>
  </main>

  <aside>부가정보</aside>
  <footer>바닥글</footer>
  <hr /> <!-- 콘텐츠의 의미가 달라졌을 때 콘텐츠 구분하기 위해 사용함 -->

  <div role="banner">헤더</div>
  <div role="navigation">내비게이션</div>
  <div role="main"> <!--중요콘텐츠블록이야-->
    <div role="group">섹션 콘텐츠</div>
    <div role="article">섹션 콘텐츠</div>
  </div>
  <div role="complementary">부가 정보</div>
  <div role="contentinfo">바닥글</div>


  <div role="list">
    <div role="listitem">목록</div>
    <div role="listitem">목록</div>
    <div role="listitem">목록</div>
    <div role="listitem">목록</div>
  </div>

</body>
</html>
